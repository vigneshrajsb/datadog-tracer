    <div id="controls" class="card" style="height: 30px; align-items: center">
      <div style="font-size: large; font-weight: bold">Toggle:</div>
      <input type="checkbox" id="toggle" /><label for="toggle">Toggle</label>

    <div id="info" class="card" style="display: none; text-align: center">
      <h2 style="margin: 2px">Tracing Enabled &#128640;</h2>
      <hr style="margin: 1px" />
      <div>
        <p style="margin: 4px">Click below to view trace</p>
        <div>
          <a
            id="link"
            href="https://app.datadoghq.com/apm/trace/"
            target="_blank"
            style="text-decoration: none; color: white"
          >
            <div
              id="traceID"
              style="font-weight: bold; margin: 2px; font-size: medium"
            ></div>
          </a>
        </div>
      </div>
    </div>
    <div
      id="error"
      class="card"
      style="color: red; display: none; text-align: center"
    >
      <div style="font-weight: bold">ERROR!!!</div>
      <div id="errorMessage"></div>
